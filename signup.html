<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #form{
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 200px;
        font-size: 25px;
        margin-top: 20%;
        margin-left: 40%;
        align-items: center;
    }
    #form label{
        color: blue;
    }
    #form input{
        margin-bottom: 8%;
    }
    #form button{
        width: 100px;
        height: 50px;
        font-size: 20px;
        background-color: green;
    }
</style>
<body>
    <form id="form">
        <label for="num">Phone Number</label>
        <input type="number" id="num">
        <label for="email">Email</label>
        <input type="text" id="email">
        <label for="pass" >Password</label>
        <input type="password" id="pass">
        <button onclick="signup(event)">Sign Up</button>
    </form>
</body>
</html>
<script>
function signup(e){
    e.preventDefault();
    var form=document.getElementById("form")
    var num=form.num.value;
    var email=form.email.value;
    var pass=form.pass.value;
    var signup_info={
        num,
        email,
        pass
    }
    if(num==""||email==""||pass==""){
        alert("Please fill all the fields")
        return
    }
    else{
    let arr=localStorage.getItem('signup')
    if(arr==null){
        arr=[];
    }
    else{
        arr=JSON.parse(arr);
    }
    arr.push(signup_info)
    localStorage.setItem('signup',JSON.stringify(arr))
}
window.location.href="C:/Users/kisla/OneDrive/Desktop/Ninjas2/unit_2/final_sprint/login.html"
}
</script>
